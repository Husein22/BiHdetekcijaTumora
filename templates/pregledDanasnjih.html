<html lang="en">

<body>

    {% else %}

        <thead>

            <th scope="col">#</th>

                <td>{{ row[12] }}</td>

                <td>
                    

                    <button type="button" class="btn btn-success"  >OK</button>

        </tr>

          {% endfor%}

        </tbody>
